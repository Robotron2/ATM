<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ATM</title>
</head>

<body>
    <div class="main-div">
        <div id="displayDiv">
            <h4>Welcome</h4>
        </div>
        <div class="controls">
            <button id="withdrawBtn" class="btn">Withdrawal</button>
            <button id="balBtn" class="btn">Balance</button>
            <button id="transferBtn" class="btn">Transfer</button>
            <button id="airBtn" class="btn">Airtime</button>
        </div>
        <div class="controls hide">
            <button id="oneThousand" value="1000" class="btn">1000</button>
            <button id="twoThousand" value="2000" class="btn">2000</button>
            <button id="fiveThousand" value="5000" class="btn">5000</button>
            <button id="tenThousand" value="10000" class="btn">10000</button>
        </div>
        <div class="controls hide">
            <button id="transferOneThousand" value="1000" class="btn">T1000</button>
            <button id="transferTwoThousand" value="2000" class="btn">T2000</button>
            <button id="transferFiveThousand" value="5000" class="btn">T5000</button>
            <button id="transferTenThousand" value="10000" class="btn">T10000</button>
        </div>
        <div class="controls hide">
            <button id="pOneThousand" value="1000" class="btn">P1000</button>
            <button id="pTwoThousand" value="2000" class="btn">P2000</button>
            <button id="pfiveThousand" value="5000" class="btn">P5000</button>
            <button id="pTenThousand" value="10000" class="btn">P10000</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
